version: '3.8'
services:
  vtb-server-rpc:
    image: vtb-rpc/server-rpc-microservice:0.0.1-SNAPSHOT
    ports:
      - "8080:8080"
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    networks:
      server:
        aliases:
          - 'rpc-server'
  vtb-server-rest:
    image: vtb-rest/client-rest-microservice:0.0.1-SNAPSHOT
    ports:
      - "8080:8080"
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    networks:
      server:
        aliases:
          - 'rpc-server'
networks:
  server:
    driver: bridge